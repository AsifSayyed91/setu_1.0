<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hospital"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center" >Enquiry</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="bgimg" [fullscreen]="true">
  <ion-refresher slot="start" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="submit(myForm.value)">
        <ion-row>
          <ion-col size="4">
            <ion-item>
              <ion-label>Date</ion-label>
              <ion-input formControlName="date" type="date" [value]="data.appointmentDate"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="4">
            <ion-item>
              <ion-label>Time</ion-label>
              <ion-input formControlName="time" type="time"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="4">
            <ion-item>
              <ion-label>Inquiry</ion-label>
              <ion-input formControlName="enquiry" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="4">
            <ion-button expand="full" type="submit">Submit</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
