<ion-header>
  <ion-toolbar class="bar">
    <ion-buttons start left>
      <div ion-button show menuToggle>
        <ion-icon name="menu"></ion-icon>
      </div>
    </ion-buttons>
    <label class="label-titles">Diagnostics & Labs</label>
    <ion-buttons end>

      <div ion-button icon-only (click)="popoverMenu($event)">
        <ion-icon name="more"></ion-icon>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-row>
      <ion-col class="col-12">
        <ion-button class="btn btn-primary mt-3 active"

        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="row justify-content-center" *ngIf="tab=='2'">
    <div class="col-12">
      <div class="card panel panel-default ">
        <div class="panel-body">
          <form class="pd-10" id="genericForm" autocomplete="off"
                [formGroup]="explore" (ngSubmit)="onSubmitquery(explore.value)">

            <div class="form-group label-controls"><label class="control-label col-sm-12" for="name">Name<span
              class="red">*</span></label>
              <div class="col-sm-12">
                <input type="text" class="form-control new-form-control" id="name"
                       name="name" required="" style="font-size: 15px;"
                       formControlName="name" placeholder=""
                       [formControl]="explore.controls['name']" title="firstName"
                       placeholder="Enter name">
              </div>
            </div>

            <div class="form-group label-controls"><label class="control-label col-sm-12" for="email">Email<span
              class="red">*</span></label>
              <div class="col-sm-12">
                <input type="email" class="form-control new-form-control" id="email"
                       formControlName="email" placeholder="" style="font-size: 15px;"
                       [formControl]="explore.controls['email']" autocomplete="email" title="email" required="">
              </div>
            </div>

            <div class="form-group label-controls"><label class="control-label col-sm-12" for="email">Upload
              Document<span
                class="red">*</span></label>
              <div class="col-sm-12">
                <input type="file" class="form-control new-form-control" id="email" style="font-size: 15px;"
                       placeholder="Enter email" name="email" required="">
              </div>
            </div>

            <div style="margin-top: 10px;margin-bottom: 10px"
                 *ngIf="imagepath !=null && imagepath!=undefined && imagepath!=''">
              <img src="{{imagepath}}" style="width: 200px;
    height: 150px;
    text-align: center;
    display: block;
    margin: 0px auto;">
            </div>

            <div class="form-group label-controls"><label class="control-label col-sm-12" for="phone">Phone
              Number<span
                class="red">*</span></label>
              <div class="col-sm-12">
                <!--<input type="text" id="country_phone_code" name="country_phone_code"-->
                <!--class="form-control new-form-control col-md-2" value="" readonly=""-->
                <!--style="width: 15%; float: left;">-->
                <input type="tel" class="form-control new-form-control col-md-10"
                       id="phone_number" maxlength="10" minlength="10"
                       placeholder="Your Phone number" style="font-size: 15px;"
                       name="mobileno" required=""
                       formControlName="mobileno" placeholder=""
                       [formControl]="explore.controls['mobileno']" autocomplete="mobileno"
                       title="mobileno"
                       style="width: 84%"></div>
            </div>

            <div class="col-md-12">
              <div class="form-group"><label>Medical Condition <span class="red">*</span></label><br>
                <textarea cols="5" rows="5" id="medicalProblem" name="medicalProblem"
                          formControlName="medicalProblem" placeholder="" style="font-size: 15px;"
                          [formControl]="explore.controls['medicalProblem']" autocomplete="medicalProblem"
                          title="medicalProblem"
                          style="height:100%; width:100%; resize: vertical;" required=""></textarea></div>
            </div>

            <div class="form-group label-controls" id="ageblock" style=""><label class="control-label col-sm-12"
                                                                                 for="email">Patient Age <span
              class="red">*</span></label>
              <div class="col-sm-12"><input type="number" class="form-control new-form-control" id="age"
                                            placeholder="Example: 30" name="age" style="font-size: 15px;"
                                            formControlName="age" placeholder=""
                                            [formControl]="explore.controls['age']" autocomplete="age" title="age">
              </div>
            </div>
            <div class="form-group label-controls">
              <div class="col-sm-12 text-center">
                <ion-button type="submit" class="btn btn-danger" [disabled]="!explore.valid" (click)="sub()">SUBMIT</ion-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
